{% extends 'base.html' %}

{% block head-title %}
<title>Charline Duchadeau | {{ post.title }}</title>
{% endblock %}

{% block main %}
<div class="main">
    <h1 class="h2 title text-center">{{ post.title }}</h1>
    <p><small>{{ post.date_created|date:"d F Y" }}</small></p>
    <div class="card-text">{{ post.text|safe }}</div>
</div>
{% endblock %}
